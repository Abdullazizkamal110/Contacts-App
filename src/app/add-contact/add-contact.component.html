    <div class="container d-flex justify-content-center align-items-start addContact" style="margin-top: 2px;">
        <div class="card p-5" style="border-radius: 50px; background: rgba(255, 255, 255, 0.1);">
            <h2 class="text-center mb-4" style="color: white;">Add new contact</h2>
            <form [formGroup]="registerForm" (ngSubmit)="save()" novalidate>
                <div class="form-group">
                    <label for="name" style="color: white;">Name:</label>
                    <input type="text" class="form-control" placeholder="Enter Name" formControlName="name"
                        style="border-radius: 25px;" (keypress)="onKeyPress($event)">
                </div>
                <div class="form-group">
                    <label for="email" style="color: white;">Email:</label>
                    <input type="email" class="form-control" placeholder="Enter Email" formControlName="email"
                        style="border-radius: 25px;" (keypress)="onKeyPress($event)">
                </div>
                <button [disabled]="!registerForm.valid" type="submit" class="btn btn-pink btn-block mt-3"
                    style="border-radius: 25px;">Add
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-person-plus" viewBox="0 0 16 16">
                        <path
                            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z" />
                        <path fill-rule="evenodd"
                            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
